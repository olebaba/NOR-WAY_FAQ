<div id="sprsmlList">
  <input type="text" placeholder="SÃ¸k" />
  <div *ngFor="let kategori of kategorier">
    <div *ngFor="let sporsmal of alleSporsmal">
      <div *ngIf="sporsmal.kategori == kategori">
        <label>
          <div class="topFold" *ngIf="sporsmal.svar != null || sporsmal.muligeSvar.length > 0">
            <input type="checkbox" hidden onchange="console.log('check')" />
            <h2>{{kategori}}</h2>
            <div class="unfolds">
              <label>
                <div class="topFold" *ngIf="sporsmal.svar != null || sporsmal.muligeSvar.length > 0">
                  <input type="checkbox" hidden onchange="console.log('check')" />
                  <h3>{{sporsmal.sporring}}</h3>
                  <div class="unfolds">
                    <div *ngIf="sporsmal.godkjentSvar != null">
                      <b>Godkjent svar:</b><br />
                      <p>{{sporsmal.godkjentSvar}}</p>
                    </div>
                    <b>Forslag:</b>
                    <div class="muligeSvar">
                      <div style="display:block;" *ngFor="let svar of sporsmal.muligeSvar.split(',')">
                        <p [innerHTML]="svar"></p> &nbsp;
                        <input class="checkKnapp" type="button" value="&#10004;" (click)="settRiktigSvar(alleSporsmal.indexOf(sporsmal), muligSvar)" />
                      </div>
                    </div>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>
</div>
